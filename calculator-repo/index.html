<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <style>
        p{
            font-size: 32px;
            color: black;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <!-- <div class="display"></div> -->
        <div class="flex">
            <button class="box1 box" id="one">1</button>
            <button class="box2 box" id="two">2</button>
            <button class="box3 box" id="three">3</button>
        </div>
        <div class="flex">
            <button class="box4 box" id="four">4</button>
            <button class="box5 box" id="five">5</button>
            <button class="box6 box" id="six">6</button>
        </div>
        <div class="flex">
            <button class="box7 box" id="seven">7</button>
            <button class="box8 box" id="eight">8</button>
            <button class="box9 box" id="nine">9</button>
            <button class="box10 box" id="zero">0</button>
        </div>
       <div class="flex">
        
        <button class="" id="plus">+</button>
        <button class="" id="minus">-</button>
        <button class="" id="equal">=</button>
        <button id="into">*</button>
       </div>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
